{% extends "base.html" %}

{% block title %}登录 - FanqieQimaoDownloader{% endblock %}

{% block extra_head %}
<style>
    .login-container {
        min-height: calc(100vh - 4rem);
    }
</style>
{% endblock %}

{% block content %}
<div class="login-container flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <div class="mx-auto h-16 w-16 flex items-center justify-center rounded-full bg-blue-100">
                <i class="fas fa-lock text-3xl text-blue-600"></i>
            </div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                番茄七猫下载器
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                请输入密码以访问系统
            </p>
        </div>
        
        {% if error %}
        <div class="rounded-md bg-red-50 p-4">
            <div class="flex">
                <div class="flex-shrink-0">
                    <i class="fas fa-exclamation-circle text-red-400"></i>
                </div>
                <div class="ml-3">
                    <p class="text-sm font-medium text-red-800">
                        {{ error }}
                    </p>
                </div>
            </div>
        </div>
        {% endif %}
        
        <form class="mt-8 space-y-6" action="/login" method="POST">
            <input type="hidden" name="next" value="{{ next }}">
            
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="password" class="sr-only">密码</label>
                    <input id="password" 
                           name="password" 
                           type="password" 
                           required 
                           autofocus
                           class="appearance-none rounded-md relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                           placeholder="请输入访问密码">
                </div>
            </div>

            <div>
                <button type="submit"
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <i class="fas fa-sign-in-alt text-blue-400 group-hover:text-blue-300"></i>
                    </span>
                    登录
                </button>
            </div>
        </form>
        
        <div class="text-center">
            <p class="text-xs text-gray-500">
                <i class="fas fa-shield-alt mr-1"></i>
                登录状态将保持 7 天
            </p>
        </div>
    </div>
</div>
{% endblock %}
