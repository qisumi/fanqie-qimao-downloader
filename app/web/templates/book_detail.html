{% extends "base.html" %}

{% block title %}书籍详情 - FanqieQimaoDownloader{% endblock %}

{% block content %}
<div class="px-4 py-6 sm:px-0">
    <div class="bg-white shadow overflow-hidden sm:rounded-md">
        <div class="px-4 py-5 sm:p-6">
            <div x-data="bookDetail()" x-init="loadBook()">
                <!-- 书籍信息 -->
                <div x-show="book" class="mb-6">
                    <div class="flex flex-col sm:flex-row items-center sm:items-start space-y-4 sm:space-y-0 sm:space-x-6">
                        <div class="flex-shrink-0">
                            <img x-show="book && book.cover_url" :src="book?.cover_url"
                                 class="w-32 h-44 object-cover rounded-lg shadow"
                                 onerror="this.style.display='none'">
                            <div x-show="book && !book.cover_url" class="w-32 h-44 bg-gray-200 rounded-lg flex items-center justify-center">
                                <i class="fas fa-book text-gray-400 text-2xl"></i>
                            </div>
                        </div>
                        <div class="flex-1 text-center sm:text-left w-full">
                            <div class="flex flex-col sm:flex-row items-center sm:items-center mb-2">
                                <h1 class="text-xl sm:text-2xl font-bold text-gray-900 sm:mr-3" x-text="book?.title"></h1>
                                <span class="mt-2 sm:mt-0 inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium"
                                      :class="book?.platform === 'fanqie' ? 'bg-red-100 text-red-800' : 'bg-purple-100 text-purple-800'">
                                    <span x-text="book?.platform === 'fanqie' ? '番茄小说' : '七猫小说'"></span>
                                </span>
                            </div>
                            <p class="text-base sm:text-lg text-gray-600 mb-2">作者: <span x-text="book?.author"></span></p>
                            <div class="grid grid-cols-2 gap-2 sm:gap-4 text-sm text-gray-600">
                                <div>总章节: <span x-text="book?.total_chapters"></span></div>
                                <div>已下载: <span x-text="book?.downloaded_chapters"></span></div>
                                <div>字数: <span x-text="(book?.word_count || 0).toLocaleString()"></span></div>
                                <div>状态: <span x-text="book?.creation_status"></span></div>
                            </div>
                            <div class="mt-4 flex flex-wrap justify-center sm:justify-start gap-2 sm:gap-3">
                                <button @click="downloadBook()"
                                        :disabled="book?.download_status === 'downloading' || actionLoading.download"
                                        class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
                                    <template x-if="actionLoading.download">
                                        <span><i class="fas fa-spinner fa-spin mr-2"></i>启动中...</span>
                                    </template>
                                    <template x-if="!actionLoading.download">
                                        <span>
                                            <i class="fas fa-download mr-2"></i>
                                            <span x-text="book?.download_status === 'completed' ? '重新下载' : '开始下载'"></span>
                                        </span>
                                    </template>
                                </button>
                                <button @click="updateBook()"
                                        x-show="book?.download_status === 'completed'"
                                        :disabled="actionLoading.update"
                                        class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 disabled:opacity-50 transition-colors">
                                    <template x-if="actionLoading.update">
                                        <span><i class="fas fa-spinner fa-spin mr-2"></i>检查中...</span>
                                    </template>
                                    <template x-if="!actionLoading.update">
                                        <span><i class="fas fa-sync mr-2"></i>检查更新</span>
                                    </template>
                                </button>
                                <button @click="generateEpub()"
                                        x-show="book?.download_status === 'completed'"
                                        :disabled="actionLoading.epub"
                                        class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 disabled:opacity-50 transition-colors">
                                    <template x-if="actionLoading.epub">
                                        <span><i class="fas fa-spinner fa-spin mr-2"></i>生成中...</span>
                                    </template>
                                    <template x-if="!actionLoading.epub">
                                        <span><i class="fas fa-file-epub mr-2"></i>生成EPUB</span>
                                    </template>
                                </button>
                                <button @click="deleteBook()"
                                        :disabled="actionLoading.delete"
                                        class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 disabled:opacity-50 transition-colors">
                                    <i class="fas fa-trash mr-2"></i>
                                    删除书籍
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 下载状态 -->
                <div x-show="book && book.download_status === 'downloading'" class="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-6">
                    <div class="flex items-center mb-3">
                        <i class="fas fa-spinner fa-spin text-blue-600 mr-3"></i>
                        <div class="flex-1">
                            <p class="text-sm font-medium text-blue-800">下载进行中...</p>
                            <p class="text-xs text-blue-600 mt-1">
                                已下载 <span x-text="book?.downloaded_chapters || 0"></span>/<span x-text="book?.total_chapters || 0"></span> 章节
                                (<span x-text="getProgressPercent()"></span>%)
                            </p>
                        </div>
                    </div>
                    <!-- 进度条 -->
                    <div class="w-full bg-blue-200 rounded-full h-2">
                        <div class="bg-blue-600 h-2 rounded-full progress-bar" :style="'width: ' + getProgressPercent() + '%'"></div>
                    </div>
                </div>

                <!-- 错误信息 -->
                <div x-show="error" class="bg-red-50 border border-red-200 rounded-lg p-4 mb-6">
                    <div class="flex items-center">
                        <i class="fas fa-exclamation-triangle text-red-600 mr-3"></i>
                        <p class="text-sm text-red-800" x-text="error"></p>
                    </div>
                </div>

                <!-- 章节下载状态热力图 -->
                <div x-show="book && chapterSummary && chapterSummary.segments.length > 0" class="mb-6">
                    <div class="bg-gray-50 border border-gray-200 rounded-lg p-4">
                        <div class="flex items-center justify-between mb-3">
                            <h3 class="text-sm font-medium text-gray-700">
                                <i class="fas fa-th mr-2"></i>章节下载状态
                            </h3>
                            <div class="flex items-center space-x-4 text-xs text-gray-500">
                                <span class="flex items-center"><span class="w-3 h-3 bg-green-500 rounded mr-1"></span>已完成</span>
                                <span class="flex items-center"><span class="w-3 h-3 bg-yellow-400 rounded mr-1"></span>部分完成</span>
                                <span class="flex items-center"><span class="w-3 h-3 bg-gray-300 rounded mr-1"></span>未下载</span>
                                <span class="flex items-center"><span class="w-3 h-3 bg-red-400 rounded mr-1"></span>有失败</span>
                            </div>
                        </div>
                        
                        <!-- 热力图格子 -->
                        <div class="flex flex-wrap gap-1 mb-3">
                            <template x-for="(segment, index) in chapterSummary.segments" :key="index">
                                <div @click="selectSegment(segment)"
                                     @mouseenter="hoveredSegment = segment"
                                     @mouseleave="hoveredSegment = null"
                                     class="w-6 h-6 sm:w-8 sm:h-8 rounded cursor-pointer transition-all hover:ring-2 hover:ring-blue-400 hover:ring-offset-1"
                                     :class="{
                                         'bg-green-500': segment.completion_rate === 1 && segment.failed === 0,
                                         'bg-green-400': segment.completion_rate >= 0.8 && segment.completion_rate < 1 && segment.failed === 0,
                                         'bg-yellow-400': segment.completion_rate >= 0.5 && segment.completion_rate < 0.8 && segment.failed === 0,
                                         'bg-yellow-300': segment.completion_rate >= 0.2 && segment.completion_rate < 0.5 && segment.failed === 0,
                                         'bg-gray-300': segment.completion_rate < 0.2 && segment.failed === 0,
                                         'bg-red-400': segment.failed > 0,
                                         'ring-2 ring-blue-500': isSegmentSelected(segment)
                                     }"
                                     :title="`第${segment.start_index + 1}-${segment.end_index + 1}章: ${Math.round(segment.completion_rate * 100)}%完成`">
                                </div>
                            </template>
                        </div>
                        
                        <!-- 悬停提示 -->
                        <div x-show="hoveredSegment" x-transition class="text-xs text-gray-600 bg-white border rounded p-2 shadow-sm">
                            <div class="font-medium" x-text="`第 ${hoveredSegment?.start_index + 1} - ${hoveredSegment?.end_index + 1} 章`"></div>
                            <div class="text-gray-500 mt-1">
                                <span x-text="`${hoveredSegment?.first_chapter_title}`"></span>
                                <span x-show="hoveredSegment?.first_chapter_title !== hoveredSegment?.last_chapter_title"> ~ <span x-text="`${hoveredSegment?.last_chapter_title}`"></span></span>
                            </div>
                            <div class="mt-1">
                                <span class="text-green-600" x-text="`已完成: ${hoveredSegment?.completed}`"></span> / 
                                <span class="text-gray-500" x-text="`待下载: ${hoveredSegment?.pending}`"></span>
                                <span x-show="hoveredSegment?.failed > 0" class="text-red-500" x-text="` / 失败: ${hoveredSegment?.failed}`"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 章节范围选择器 -->
                <div x-show="book && book.total_chapters > 0" class="mb-6">
                    <div class="bg-white border border-gray-200 rounded-lg p-4">
                        <h3 class="text-sm font-medium text-gray-700 mb-3">
                            <i class="fas fa-sliders-h mr-2"></i>选择下载范围
                        </h3>
                        
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4">
                            <div>
                                <label class="block text-xs text-gray-500 mb-1">起始章节</label>
                                <div class="flex items-center space-x-2">
                                    <input type="number" 
                                           x-model.number="startChapter"
                                           @input="validateRange()"
                                           min="1" 
                                           :max="book?.total_chapters || 1"
                                           class="w-24 px-3 py-2 border border-gray-300 rounded-md text-sm focus:ring-blue-500 focus:border-blue-500">
                                    <span class="text-sm text-gray-500">章</span>
                                    <button @click="startChapter = 1; validateRange()" 
                                            class="text-xs text-blue-600 hover:text-blue-800">第一章</button>
                                </div>
                            </div>
                            <div>
                                <label class="block text-xs text-gray-500 mb-1">结束章节</label>
                                <div class="flex items-center space-x-2">
                                    <input type="number" 
                                           x-model.number="endChapter"
                                           @input="validateRange()"
                                           min="1" 
                                           :max="book?.total_chapters || 1"
                                           class="w-24 px-3 py-2 border border-gray-300 rounded-md text-sm focus:ring-blue-500 focus:border-blue-500">
                                    <span class="text-sm text-gray-500">章</span>
                                    <button @click="endChapter = book?.total_chapters || 1; validateRange()" 
                                            class="text-xs text-blue-600 hover:text-blue-800">最后一章</button>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 快捷选择按钮 -->
                        <div class="flex flex-wrap gap-2 mb-4">
                            <button @click="selectAll()" 
                                    class="px-3 py-1 text-xs bg-gray-100 hover:bg-gray-200 rounded-full transition-colors">
                                全选
                            </button>
                            <button @click="selectRange(1, 100)" 
                                    x-show="book?.total_chapters >= 100"
                                    class="px-3 py-1 text-xs bg-gray-100 hover:bg-gray-200 rounded-full transition-colors">
                                前100章
                            </button>
                            <button @click="selectRange(1, 500)" 
                                    x-show="book?.total_chapters >= 500"
                                    class="px-3 py-1 text-xs bg-gray-100 hover:bg-gray-200 rounded-full transition-colors">
                                前500章
                            </button>
                            <button @click="selectLastN(100)" 
                                    x-show="book?.total_chapters >= 100"
                                    class="px-3 py-1 text-xs bg-gray-100 hover:bg-gray-200 rounded-full transition-colors">
                                最新100章
                            </button>
                        </div>
                        
                        <!-- 选择信息 -->
                        <div class="flex items-center justify-between text-sm">
                            <div class="text-gray-600">
                                已选择 <span class="font-medium text-blue-600" x-text="getSelectedCount()"></span> 章
                                <span class="text-gray-400 ml-2" x-text="`(第 ${startChapter} - ${endChapter} 章)`"></span>
                            </div>
                            <button @click="downloadSelectedRange()"
                                    :disabled="book?.download_status === 'downloading' || actionLoading.download || getSelectedCount() === 0"
                                    class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
                                <template x-if="actionLoading.download">
                                    <span><i class="fas fa-spinner fa-spin mr-2"></i>启动中...</span>
                                </template>
                                <template x-if="!actionLoading.download">
                                    <span><i class="fas fa-download mr-2"></i>下载选中章节</span>
                                </template>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 加载状态 -->
                <div x-show="loading" class="text-center py-12">
                    <i class="fas fa-spinner fa-spin text-blue-600 text-2xl"></i>
                    <p class="mt-2 text-sm text-gray-600">加载中...</p>
                </div>

                <!-- 未找到 -->
                <div x-show="!loading && !book && !error" class="text-center py-12">
                    <i class="fas fa-book text-gray-400 text-4xl"></i>
                    <h3 class="mt-2 text-sm font-medium text-gray-900">书籍未找到</h3>
                    <p class="mt-1 text-sm text-gray-500">该书籍可能已被删除或不存在</p>
                    <div class="mt-6">
                        <a href="/books" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700">
                            返回书籍列表
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function bookDetail() {
    return {
        book: null,
        loading: false,
        error: null,
        actionLoading: {
            download: false,
            update: false,
            epub: false,
            delete: false
        },
        pollInterval: null,
        
        // WebSocket 相关
        websocket: null,
        currentTaskId: null,
        reconnectAttempts: 0,
        maxReconnectAttempts: 5,
        heartbeatInterval: null,
        
        // 章节状态摘要（热力图数据）
        chapterSummary: null,
        hoveredSegment: null,
        
        // 章节范围选择
        startChapter: 1,
        endChapter: 1,

        async loadBook() {
            this.loading = true;
            this.error = null;

            const urlParams = new URLSearchParams(window.location.search);
            const bookId = urlParams.get('id') || window.location.pathname.split('/').pop();

            try {
                const response = await fetch(`/api/books/${bookId}`);
                if (response.ok) {
                    const data = await response.json();
                    // API 返回 BookDetailResponse，包含 book, chapters, statistics
                    this.book = data.book || null;
                    
                    // 初始化章节范围选择
                    if (this.book) {
                        this.startChapter = 1;
                        this.endChapter = this.book.total_chapters || 1;
                        
                        // 加载章节状态摘要
                        await this.loadChapterSummary();
                    }
                    
                    // 如果正在下载，启动 WebSocket 监听
                    if (this.book && this.book.download_status === 'downloading') {
                        this.connectWebSocket();
                    }
                } else if (response.status === 404) {
                    this.book = null;
                } else {
                    throw new Error('加载书籍信息失败');
                }
            } catch (error) {
                console.error('Failed to load book:', error);
                this.error = error.message;
                Toast.error('加载书籍信息失败');
            } finally {
                this.loading = false;
            }
        },
        
        async loadChapterSummary() {
            if (!this.book) return;
            try {
                const response = await fetch(`/api/books/${this.book.id}/chapters/summary?segment_size=50`);
                if (response.ok) {
                    this.chapterSummary = await response.json();
                }
            } catch (error) {
                console.error('Failed to load chapter summary:', error);
            }
        },
        
        // ============ WebSocket 相关方法 ============
        
        getWebSocketUrl() {
            if (!this.book) return null;
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            return `${protocol}//${window.location.host}/ws/books/${this.book.id}`;
        },
        
        connectWebSocket() {
            if (this.websocket && this.websocket.readyState === WebSocket.OPEN) {
                return;  // 已有连接
            }
            
            const url = this.getWebSocketUrl();
            if (!url) return;
            
            console.log('Connecting WebSocket for book progress...');
            
            this.websocket = new WebSocket(url);
            
            this.websocket.onopen = () => {
                console.log('WebSocket connected for book progress');
                this.reconnectAttempts = 0;
                this.startHeartbeat();
            };
            
            this.websocket.onmessage = (event) => {
                try {
                    const message = JSON.parse(event.data);
                    this.handleWebSocketMessage(message);
                } catch (error) {
                    console.error('Failed to parse WebSocket message:', error);
                }
            };
            
            this.websocket.onclose = (event) => {
                console.log('WebSocket closed:', event.code, event.reason);
                this.stopHeartbeat();
                
                // 如果书籍还在下载中，尝试重连
                if (this.book && this.book.download_status === 'downloading') {
                    this.attemptReconnect();
                }
            };
            
            this.websocket.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        },
        
        handleWebSocketMessage(message) {
            switch (message.type) {
                case 'progress':
                    // 更新进度
                    if (this.book) {
                        this.book.downloaded_chapters = message.data.downloaded_chapters;
                        this.currentTaskId = message.data.task_id;
                    }
                    // 刷新章节状态摘要
                    this.loadChapterSummary();
                    break;
                    
                case 'completed':
                    // 下载完成
                    if (this.book) {
                        this.book.download_status = message.data.success ? 'completed' : 'failed';
                    }
                    this.disconnectWebSocket();
                    
                    if (message.data.success) {
                        Toast.success('下载完成！');
                    } else {
                        Toast.error(message.data.message || '下载失败');
                    }
                    
                    // 刷新书籍信息
                    setTimeout(() => this.refreshBookStatus(), 1000);
                    break;
                    
                case 'status':
                    // 书籍状态（没有正在运行的任务时）
                    console.log('Book status:', message.data.message);
                    break;
                    
                case 'error':
                    console.error('WebSocket error message:', message.data.error_message);
                    Toast.error(message.data.error_message);
                    break;
                    
                case 'pong':
                    // 心跳响应
                    break;
            }
        },
        
        attemptReconnect() {
            if (this.reconnectAttempts >= this.maxReconnectAttempts) {
                console.log('Max reconnect attempts reached, falling back to polling');
                this.startPolling();
                return;
            }
            
            // 指数退避重连
            const delay = Math.min(1000 * Math.pow(2, this.reconnectAttempts), 30000);
            console.log(`Reconnecting WebSocket in ${delay}ms (attempt ${this.reconnectAttempts + 1})`);
            
            this.reconnectAttempts++;
            
            setTimeout(() => {
                if (this.book && this.book.download_status === 'downloading') {
                    this.connectWebSocket();
                }
            }, delay);
        },
        
        startHeartbeat() {
            this.stopHeartbeat();
            this.heartbeatInterval = setInterval(() => {
                if (this.websocket && this.websocket.readyState === WebSocket.OPEN) {
                    this.websocket.send(JSON.stringify({ type: 'ping' }));
                }
            }, 30000);
        },
        
        stopHeartbeat() {
            if (this.heartbeatInterval) {
                clearInterval(this.heartbeatInterval);
                this.heartbeatInterval = null;
            }
        },
        
        disconnectWebSocket() {
            this.stopHeartbeat();
            if (this.websocket) {
                this.websocket.close();
                this.websocket = null;
            }
        },
        
        // ============ 降级轮询（WebSocket 失败时使用） ============
        
        startPolling() {
            if (this.pollInterval) return;
            this.pollInterval = setInterval(() => {
                this.refreshBookStatus();
            }, 3000);
        },
        
        stopPolling() {
            if (this.pollInterval) {
                clearInterval(this.pollInterval);
                this.pollInterval = null;
            }
        },
        
        async refreshBookStatus() {
            if (!this.book) return;
            try {
                // 使用轻量级的状态接口，不返回章节列表
                const response = await fetch(`/api/books/${this.book.id}/status`);
                if (response.ok) {
                    const data = await response.json();
                    const newBook = data.book || null;
                    this.book = newBook;
                    
                    // 刷新章节状态摘要
                    await this.loadChapterSummary();
                    
                    if (newBook && newBook.download_status !== 'downloading') {
                        this.stopPolling();
                        if (newBook.download_status === 'completed') {
                            Toast.success('下载完成！');
                        }
                    }
                }
            } catch (error) {
                console.error('Refresh failed:', error);
            }
        },
        
        // 章节范围选择方法
        validateRange() {
            const total = this.book?.total_chapters || 1;
            if (this.startChapter < 1) this.startChapter = 1;
            if (this.startChapter > total) this.startChapter = total;
            if (this.endChapter < 1) this.endChapter = 1;
            if (this.endChapter > total) this.endChapter = total;
            if (this.endChapter < this.startChapter) this.endChapter = this.startChapter;
        },
        
        selectAll() {
            this.startChapter = 1;
            this.endChapter = this.book?.total_chapters || 1;
        },
        
        selectRange(start, end) {
            this.startChapter = start;
            this.endChapter = Math.min(end, this.book?.total_chapters || 1);
        },
        
        selectLastN(n) {
            const total = this.book?.total_chapters || 1;
            this.endChapter = total;
            this.startChapter = Math.max(1, total - n + 1);
        },
        
        selectSegment(segment) {
            this.startChapter = segment.start_index + 1;
            this.endChapter = segment.end_index + 1;
        },
        
        isSegmentSelected(segment) {
            const segStart = segment.start_index + 1;
            const segEnd = segment.end_index + 1;
            return this.startChapter <= segStart && this.endChapter >= segEnd;
        },
        
        getSelectedCount() {
            if (!this.book) return 0;
            return Math.max(0, this.endChapter - this.startChapter + 1);
        },

        async downloadBook() {
            if (!this.book || this.actionLoading.download) return;
            this.actionLoading.download = true;

            try {
                const response = await fetch(`/api/tasks/${this.book.id}/download`, {
                    method: 'POST'
                });

                if (response.ok) {
                    const result = await response.json();
                    Toast.success('下载任务已启动！');
                    this.book.download_status = 'downloading';
                    this.currentTaskId = result.task_id;
                    // 使用 WebSocket 监听进度
                    this.connectWebSocket();
                } else {
                    const error = await response.json();
                    throw new Error(error.detail || '启动下载失败');
                }
            } catch (error) {
                console.error('Download failed:', error);
                Toast.error(error.message || '启动下载失败');
            } finally {
                this.actionLoading.download = false;
            }
        },
        
        async downloadSelectedRange() {
            if (!this.book || this.actionLoading.download) return;
            this.actionLoading.download = true;

            try {
                // 转换为0-indexed
                const startIdx = this.startChapter - 1;
                const endIdx = this.endChapter - 1;
                
                const url = `/api/tasks/${this.book.id}/download?start_chapter=${startIdx}&end_chapter=${endIdx}`;
                const response = await fetch(url, {
                    method: 'POST'
                });

                if (response.ok) {
                    const result = await response.json();
                    Toast.success(result.message || '下载任务已启动！');
                    this.book.download_status = 'downloading';
                    this.currentTaskId = result.task_id;
                    // 使用 WebSocket 监听进度
                    this.connectWebSocket();
                } else {
                    const error = await response.json();
                    throw new Error(error.detail || '启动下载失败');
                }
            } catch (error) {
                console.error('Download failed:', error);
                Toast.error(error.message || '启动下载失败');
            } finally {
                this.actionLoading.download = false;
            }
        },

        async updateBook() {
            if (!this.book || this.actionLoading.update) return;
            this.actionLoading.update = true;

            try {
                const response = await fetch(`/api/tasks/${this.book.id}/update`, {
                    method: 'POST'
                });

                if (response.ok) {
                    const result = await response.json();
                    Toast.success('更新检查已启动！');
                    this.book.download_status = 'downloading';
                    this.currentTaskId = result.task_id;
                    // 使用 WebSocket 监听进度
                    this.connectWebSocket();
                } else {
                    const error = await response.json();
                    throw new Error(error.detail || '启动更新失败');
                }
            } catch (error) {
                console.error('Update failed:', error);
                Toast.error(error.message || '启动更新失败');
            } finally {
                this.actionLoading.update = false;
            }
        },

        async generateEpub() {
            if (!this.book || this.actionLoading.epub) return;
            this.actionLoading.epub = true;

            try {
                const response = await fetch(`/api/books/${this.book.id}/epub`, {
                    method: 'POST'
                });

                if (response.ok) {
                    Toast.success('EPUB生成任务已启动！');
                    // 轮询检查EPUB生成状态
                    this.pollEpubStatus();
                } else {
                    const error = await response.json();
                    throw new Error(error.detail || 'EPUB生成失败');
                }
            } catch (error) {
                console.error('Generate EPUB failed:', error);
                Toast.error(error.message || 'EPUB生成失败');
                this.actionLoading.epub = false;
            }
        },
        
        async pollEpubStatus() {
            const checkStatus = async () => {
                try {
                    const response = await fetch(`/api/books/${this.book.id}/epub/status`);
                    if (response.ok) {
                        const data = await response.json();
                        if (data.status === 'completed') {
                            Toast.success('EPUB生成完成！');
                            this.actionLoading.epub = false;
                            // 自动开始下载
                            window.location.href = `/api/books/${this.book.id}/epub/download`;
                        } else if (data.status === 'failed') {
                            Toast.error('EPUB生成失败');
                            this.actionLoading.epub = false;
                        } else {
                            setTimeout(checkStatus, 2000);
                        }
                    }
                } catch (error) {
                    this.actionLoading.epub = false;
                }
            };
            setTimeout(checkStatus, 1000);
        },

        async deleteBook() {
            if (!this.book || this.actionLoading.delete) return;

            if (!confirm('确定要删除这本书吗？删除后将无法恢复。')) return;
            
            this.actionLoading.delete = true;

            try {
                const response = await fetch(`/api/books/${this.book.id}?delete_files=true`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    Toast.success('书籍已删除！');
                    setTimeout(() => {
                        window.location.href = '/books';
                    }, 1000);
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || '删除失败');
                }
            } catch (error) {
                console.error('Delete failed:', error);
                Toast.error(error.message || '删除书籍失败');
                this.actionLoading.delete = false;
            }
        },
        
        getProgressPercent() {
            if (!this.book || this.book.total_chapters === 0) return 0;
            return Math.round((this.book.downloaded_chapters / this.book.total_chapters) * 100);
        }
    }
}
</script>
