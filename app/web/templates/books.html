{% extends "base.html" %}

{% block title %}书籍管理 - FanqieQimaoDownloader{% endblock %}

{% block content %}
<div class="px-4 py-6 sm:px-0">
    <div class="bg-white shadow overflow-hidden sm:rounded-md">
        <div class="px-4 py-5 sm:p-6">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg leading-6 font-medium text-gray-900">书籍列表</h3>
                <a href="/search" class="inline-flex items-center px-3 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700">
                    <i class="fas fa-plus mr-2"></i>
                    添加书籍
                </a>
            </div>

            <!-- 书籍列表 -->
            <div x-data="booksList()" x-init="loadBooks()">
                <div x-show="books.length > 0" class="space-y-4">
                    <template x-for="book in books" :key="book.id">
                        <div class="border rounded-lg p-4">
                            <div class="flex justify-between items-start">
                                <div class="flex-1">
                                    <div class="flex items-center">
                                        <h4 class="text-lg font-medium text-gray-900 mr-3" x-text="book.title"></h4>
                                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium"
                                              :class="book.platform === 'fanqie' ? 'bg-red-100 text-red-800' : 'bg-purple-100 text-purple-800'">
                                            <span x-text="book.platform === 'fanqie' ? '番茄' : '七猫'"></span>
                                        </span>
                                    </div>
                                    <p class="text-sm text-gray-600 mt-1">
                                        作者: <span x-text="book.author"></span> |
                                        章节: <span x-text="book.downloaded_chapters"></span>/<span x-text="book.total_chapters"></span> |
                                        字数: <span x-text="book.word_count.toLocaleString()"></span>
                                    </p>
                                    <div class="mt-2">
                                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium"
                                              :class="getStatusClass(book.download_status)">
                                            <span x-text="getStatusText(book.download_status)"></span>
                                        </span>
                                    </div>
                                </div>
                                <div class="flex space-x-2">
                                    <a :href="'/book/' + book.id" class="inline-flex items-center px-3 py-1 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                                        查看详情
                                    </a>
                                    <button @click="downloadBook(book.id)"
                                            :disabled="book.download_status === 'downloading'"
                                            class="inline-flex items-center px-3 py-1 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 disabled:opacity-50">
                                        <i class="fas fa-download mr-1"></i>
                                        下载
                                    </button>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>

                <!-- 空状态 -->
                <div x-show="books.length === 0 && !loading" class="text-center py-12">
                    <i class="fas fa-book text-gray-400 text-4xl"></i>
                    <h3 class="mt-2 text-sm font-medium text-gray-900">暂无书籍</h3>
                    <p class="mt-1 text-sm text-gray-500">开始搜索并添加你喜欢的书籍</p>
                    <div class="mt-6">
                        <a href="/search" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700">
                            <i class="fas fa-search mr-2"></i>
                            开始搜索
                        </a>
                    </div>
                </div>

                <!-- 加载状态 -->
                <div x-show="loading" class="text-center py-8">
                    <i class="fas fa-spinner fa-spin text-blue-600 text-2xl"></i>
                    <p class="mt-2 text-sm text-gray-600">加载中...</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function booksList() {
    return {
        books: [],
        loading: false,

        async loadBooks() {
            this.loading = true;
            try {
                const response = await fetch('/api/books');
                const data = await response.json();
                this.books = data.books || [];
            } catch (error) {
                console.error('Failed to load books:', error);
            } finally {
                this.loading = false;
            }
        },

        getStatusClass(status) {
            const classes = {
                'pending': 'bg-gray-100 text-gray-800',
                'downloading': 'bg-blue-100 text-blue-800',
                'completed': 'bg-green-100 text-green-800',
                'failed': 'bg-red-100 text-red-800'
            };
            return classes[status] || classes.pending;
        },

        getStatusText(status) {
            const texts = {
                'pending': '待下载',
                'downloading': '下载中',
                'completed': '已完成',
                'failed': '失败'
            };
            return texts[status] || '未知';
        },

        async downloadBook(bookId) {
            try {
                const response = await fetch(`/api/tasks/${bookId}/download`, {
                    method: 'POST'
                });

                if (response.ok) {
                    alert('下载任务已启动！');
                    this.loadBooks(); // 刷新列表
                } else {
                    throw new Error('启动下载失败');
                }
            } catch (error) {
                console.error('Download failed:', error);
                alert('启动下载失败，请稍后重试');
            }
        }
    }
}
</script>
{% endblock %}
