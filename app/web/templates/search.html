{% extends "base.html" %}

{% block title %}搜索 - FanqieQimaoDownloader{% endblock %}

{% block content %}
<div class="px-4 py-6 sm:px-0" x-data="searchForm()">
    <!-- 搜索区域 -->
    <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden mb-8">
        <div class="px-6 py-10 sm:px-12 sm:py-14">
            <div class="text-center mb-10">
                <h2 class="text-3xl sm:text-4xl font-extrabold text-gray-900 mb-3 tracking-tight">
                    探索精彩小说
                </h2>
                <p class="text-gray-500 text-base sm:text-lg max-w-2xl mx-auto">
                    一站式搜索番茄小说与七猫小说，发现你的下一本挚爱
                </p>
            </div>

            <!-- 搜索表单 -->
            <div class="max-w-2xl mx-auto">
                <!-- 平台切换器 -->
                <div class="flex justify-center mb-8">
                    <div class="relative bg-gray-100 p-1.5 rounded-xl inline-flex w-full sm:w-auto min-w-[320px]">
                        <!-- 滑块背景 -->
                        <div class="absolute top-1.5 bottom-1.5 left-1.5 w-[calc(50%-6px)] bg-white rounded-lg shadow-sm transition-all duration-300 ease-[cubic-bezier(0.4,0,0.2,1)]"
                             :class="platform === 'fanqie' ? 'translate-x-0' : 'translate-x-full'"></div>
                        
                        <!-- 番茄按钮 -->
                        <button type="button" 
                                @click="platform = 'fanqie'"
                                class="relative z-10 w-1/2 flex items-center justify-center px-6 py-2.5 text-sm font-medium rounded-lg transition-colors duration-300 focus:outline-none"
                                :class="platform === 'fanqie' ? 'text-gray-900' : 'text-gray-500 hover:text-gray-700'">
                            <span class="flex items-center">
                                <svg class="w-4 h-4 mr-2" :class="platform === 'fanqie' ? 'text-red-500' : 'text-gray-400'" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/>
                                </svg>
                                番茄小说
                            </span>
                        </button>

                        <!-- 七猫按钮 -->
                        <button type="button"
                                @click="platform = 'qimao'"
                                class="relative z-10 w-1/2 flex items-center justify-center px-6 py-2.5 text-sm font-medium rounded-lg transition-colors duration-300 focus:outline-none"
                                :class="platform === 'qimao' ? 'text-gray-900' : 'text-gray-500 hover:text-gray-700'">
                            <span class="flex items-center">
                                <svg class="w-4 h-4 mr-2" :class="platform === 'qimao' ? 'text-yellow-500' : 'text-gray-400'" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm4.64 6.8c-.15 1.58-.8 5.42-1.13 7.19-.14.75-.42 1-.68 1.03-.58.05-1.02-.38-1.58-.75-.88-.58-1.38-.94-2.23-1.5-.99-.65-.35-1.01.22-1.59.15-.15 2.71-2.48 2.76-2.69a.2.2 0 00-.05-.18c-.06-.05-.14-.03-.21-.02-.09.02-1.49.95-4.22 2.79-.4.27-.76.41-1.08.4-.36-.01-1.04-.2-1.55-.37-.63-.2-1.12-.31-1.08-.66.02-.18.27-.36.74-.55 2.92-1.27 4.86-2.11 5.83-2.51 2.78-1.16 3.35-1.36 3.73-1.36.08 0 .27.02.39.12.1.08.13.19.14.27-.01.06.01.24 0 .38z"/>
                                </svg>
                                七猫小说
                            </span>
                        </button>
                    </div>
                </div>

                <!-- 搜索输入框 -->
                <div class="relative group mb-6">
                    <div class="absolute inset-y-0 left-0 pl-5 flex items-center pointer-events-none">
                        <i class="fas fa-search text-gray-400 group-focus-within:text-blue-600 transition-colors duration-300 text-lg"></i>
                    </div>
                    <input type="text" 
                           id="keyword" 
                           x-model="keyword"
                           @keyup.enter="search()"
                           class="block w-full pl-14 pr-32 py-4 bg-gray-50 border-2 border-transparent text-gray-900 placeholder-gray-400 rounded-2xl focus:bg-white focus:border-blue-500 focus:ring-0 focus:shadow-lg transition-all duration-300 sm:text-lg"
                           placeholder="输入书名或作者...">
                    
                    <div class="absolute inset-y-2 right-2">
                        <button @click="search()" 
                                :disabled="!keyword.trim() || loading"
                                class="h-full px-6 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-xl shadow-sm transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed flex items-center">
                            <template x-if="loading">
                                <i class="fas fa-spinner fa-spin"></i>
                            </template>
                            <template x-if="!loading">
                                <span>搜索</span>
                            </template>
                        </button>
                    </div>
                </div>

                <!-- 热门搜索 -->
                <div class="flex flex-wrap items-center justify-center gap-2">
                    <span class="text-sm text-gray-400 mr-1">热门搜索:</span>
                    <template x-for="tag in ['斗罗大陆', '完美世界', '遮天', '凡人修仙传', '诡秘之主']" :key="tag">
                        <button @click="keyword = tag; search()" 
                                class="px-3 py-1 text-sm text-gray-600 bg-gray-100 hover:bg-blue-50 hover:text-blue-600 rounded-full transition-colors duration-200 border border-transparent hover:border-blue-100">
                            <span x-text="tag"></span>
                        </button>
                    </template>
                </div>
            </div>
        </div>
    </div>

    <!-- 搜索结果区域 -->
    <div class="bg-white shadow-sm border border-gray-100 rounded-2xl overflow-hidden">
        <div class="px-6 py-8 sm:px-8">
            <!-- 结果标题 -->
            <div x-show="results.length > 0" class="flex items-center justify-between mb-6 pb-4 border-b border-gray-100">
                <h3 class="text-lg font-bold text-gray-900 flex items-center">
                    搜索结果
                    <span class="ml-3 px-2.5 py-0.5 bg-gray-100 text-gray-600 text-xs font-medium rounded-full" x-text="`${results.length} 本`"></span>
                </h3>
                <span class="text-sm text-gray-500 flex items-center">
                    <span class="w-2 h-2 rounded-full mr-2" :class="platform === 'fanqie' ? 'bg-red-500' : 'bg-yellow-500'"></span>
                    <span x-text="platform === 'fanqie' ? '番茄小说' : '七猫小说'"></span>
                </span>
            </div>

            <!-- 搜索结果列表 -->
            <div x-show="results.length > 0" x-transition.opacity.duration.300ms class="grid grid-cols-1 gap-4">
                <template x-for="book in results" :key="book.book_id">
                    <div class="group relative bg-white border border-gray-200 rounded-xl p-4 hover:border-blue-400 hover:shadow-md transition-all duration-300">
                        <div class="flex gap-5">
                            <!-- 书籍封面 -->
                            <div class="hidden sm:flex flex-shrink-0 w-20 h-28 bg-gray-100 rounded-lg items-center justify-center group-hover:bg-gray-200 transition-colors duration-300 overflow-hidden">
                                <template x-if="book.cover_url">
                                    <img :src="book.cover_url" 
                                         :alt="book.book_name || book.title"
                                         class="w-full h-full object-cover"
                                         @error="handleImageError($event)">
                                </template>
                                <template x-if="!book.cover_url">
                                    <i class="fas fa-book text-gray-300 text-3xl group-hover:text-gray-400 transition-colors duration-300"></i>
                                </template>
                            </div>
                            
                            <!-- 书籍信息 -->
                            <div class="flex-1 min-w-0 py-1">
                                <div class="flex flex-col h-full justify-between">
                                    <div>
                                        <div class="flex justify-between items-start gap-4">
                                            <h4 class="text-lg font-bold text-gray-900 truncate group-hover:text-blue-600 transition-colors duration-200" 
                                                x-text="book.book_name || book.title"></h4>
                                            
                                            <!-- 状态标签 -->
                                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium"
                                                  :class="book.creation_status === '已完结' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'">
                                                <span x-text="book.creation_status"></span>
                                            </span>
                                        </div>
                                        
                                        <div class="mt-2 flex items-center text-sm text-gray-500 space-x-4">
                                            <span class="flex items-center">
                                                <i class="fas fa-user-edit mr-1.5 text-gray-400"></i>
                                                <span x-text="book.author"></span>
                                            </span>
                                            <span class="flex items-center">
                                                <i class="fas fa-align-left mr-1.5 text-gray-400"></i>
                                                <span x-text="((book.word_count || 0) / 10000).toFixed(1) + ' 万字'"></span>
                                            </span>
                                        </div>

                                        <!-- 简介 -->
                                        <p class="mt-3 text-sm text-gray-600 line-clamp-2 leading-relaxed" 
                                           x-show="book.abstract || book.description"
                                           x-text="book.abstract || book.description"></p>
                                    </div>
                                    
                                    <!-- 操作栏 -->
                                    <div class="mt-4 flex items-center justify-end">
                                        <button @click="addBook(book)"
                                                :disabled="isAdding(book)"
                                                class="inline-flex items-center px-5 py-2 border border-transparent text-sm font-medium rounded-lg text-white transition-all duration-200 shadow-sm hover:shadow focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                                                :class="isAdding(book) ? 'bg-gray-400 cursor-not-allowed' : 'bg-blue-600 hover:bg-blue-700'">
                                            <template x-if="isAdding(book)">
                                                <span class="flex items-center">
                                                    <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                                    </svg>
                                                    添加中...
                                                </span>
                                            </template>
                                            <template x-if="!isAdding(book)">
                                                <span class="flex items-center">
                                                    <i class="fas fa-plus mr-2"></i>
                                                    加入书架
                                                </span>
                                            </template>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
            
            <!-- 分页控件 -->
            <div x-show="results.length > 0 || currentPage > 0" 
                 x-transition.opacity.duration.300ms 
                 class="mt-8 flex flex-col sm:flex-row items-center justify-between gap-4 pt-6 border-t border-gray-100">
                <div class="text-sm text-gray-600">
                    <span>第 <span class="font-semibold text-gray-900" x-text="currentPage + 1"></span> 页</span>
                    <span class="mx-2">·</span>
                    <span>当前页 <span class="font-semibold text-gray-900" x-text="totalResults"></span> 本书籍</span>
                </div>
                <div class="flex items-center gap-3">
                    <button @click="previousPage()"
                            :disabled="currentPage === 0 || loading"
                            class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-lg text-gray-700 bg-white hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:bg-white transition-all duration-200 shadow-sm hover:shadow">
                        <i class="fas fa-chevron-left mr-2"></i>
                        上一页
                    </button>
                    <button @click="nextPage()"
                            :disabled="!hasNextPage || loading"
                            class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-lg text-gray-700 bg-white hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:bg-white transition-all duration-200 shadow-sm hover:shadow">
                        下一页
                        <i class="fas fa-chevron-right ml-2"></i>
                    </button>
                </div>
            </div>

            <!-- 加载状态 -->
            <div x-show="loading" class="text-center py-20">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-50 rounded-full mb-6 animate-pulse">
                    <i class="fas fa-search text-blue-500 text-2xl"></i>
                </div>
                <h3 class="text-lg font-medium text-gray-900">正在搜索...</h3>
                <p class="mt-1 text-gray-500">请稍候，正在从平台获取数据</p>
            </div>

            <!-- 空状态 - 未搜索 -->
            <div x-show="!loading && results.length === 0 && !hasSearched" class="text-center py-20">
                <div class="inline-flex items-center justify-center w-20 h-20 bg-gray-50 rounded-full mb-6">
                    <i class="fas fa-book-open text-gray-300 text-4xl"></i>
                </div>
                <h3 class="text-lg font-medium text-gray-900">开始您的阅读之旅</h3>
                <p class="mt-2 text-gray-500 max-w-sm mx-auto">在上方输入书名或作者，搜索您感兴趣的小说。支持番茄小说和七猫小说双平台。</p>
            </div>

            <!-- 空状态 - 无结果 -->
            <div x-show="!loading && results.length === 0 && hasSearched" class="text-center py-20">
                <div class="inline-flex items-center justify-center w-20 h-20 bg-gray-50 rounded-full mb-6">
                    <i class="far fa-frown text-gray-400 text-4xl"></i>
                </div>
                <h3 class="text-lg font-medium text-gray-900">未找到相关书籍</h3>
                <p class="mt-2 text-gray-500">换个关键词试试，或者切换平台搜索</p>
            </div>
        </div>
    </div>
</div>

<script>
function searchForm() {
    return {
        keyword: '',
        platform: 'fanqie',
        results: [],
        loading: false,
        hasSearched: false,
        addingBooks: {},  // 跟踪正在添加的书籍
        
        // 分页相关
        currentPage: 0,        // 当前页码（从 0 开始）
        hasNextPage: false,    // 是否有下一页
        totalResults: 0,       // 当前页结果数

        async search(page = 0) {
            if (!this.keyword.trim()) return;

            // 分页时滚动到顶部（首次搜索时不滚动）
            if (page > 0 || this.hasSearched) {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }

            this.loading = true;
            this.hasSearched = true;
            this.currentPage = page;

            try {
                // 搜索当前页
                const response = await fetch(`/api/books/search?q=${encodeURIComponent(this.keyword)}&platform=${this.platform}&page=${page}`);
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || '搜索失败');
                }
                const data = await response.json();
                this.results = data.books || data;
                this.totalResults = this.results.length;
                
                // 预加载下一页判断是否还有更多结果
                // 番茄和七猫都是从 page=0 开始，七猫内部转换为 page*10
                if (this.results.length > 0) {
                    // 只有当前页有结果时才预加载下一页
                    this.checkNextPage(page + 1);
                } else {
                    this.hasNextPage = false;
                }
                
                if (this.results.length === 0) {
                    Toast.info('未找到相关书籍');
                } else {
                    Toast.success(`第 ${page + 1} 页：找到 ${this.results.length} 本相关书籍`);
                }
            } catch (error) {
                console.error('Search failed:', error);
                Toast.error(error.message || '搜索失败，请稍后重试');
                this.hasNextPage = false;
            } finally {
                this.loading = false;
            }
        },
        
        // 预加载下一页判断是否还有更多结果
        async checkNextPage(nextPage) {
            try {
                const response = await fetch(`/api/books/search?q=${encodeURIComponent(this.keyword)}&platform=${this.platform}&page=${nextPage}`);
                if (response.ok) {
                    const data = await response.json();
                    const nextResults = data.books || data;
                    this.hasNextPage = nextResults.length > 0;
                } else {
                    this.hasNextPage = false;
                }
            } catch (error) {
                console.error('Check next page failed:', error);
                this.hasNextPage = false;
            }
        },
        
        // 上一页
        previousPage() {
            if (this.currentPage > 0) {
                this.search(this.currentPage - 1);
            }
        },
        
        // 下一页
        nextPage() {
            if (this.hasNextPage) {
                this.search(this.currentPage + 1);
            }
        },

        async addBook(book) {
            const bookKey = `${book.platform || this.platform}_${book.book_id}`;
            if (this.addingBooks[bookKey]) return;
            
            this.addingBooks[bookKey] = true;

            try {
                const platform = book.platform || this.platform;
                const response = await fetch(`/api/books/add/${platform}/${book.book_id}`, {
                    method: 'POST'
                });

                if (response.ok) {
                    const result = await response.json();
                    Toast.success(`《${book.book_name || book.title}》添加成功！`);
                    // 跳转到书籍详情页
                    setTimeout(() => {
                        window.location.href = `/book/${result.book.id}`;
                    }, 1000);
                } else {
                    const error = await response.json();
                    throw new Error(error.detail || '添加失败');
                }
            } catch (error) {
                console.error('Add book failed:', error);
                Toast.error(error.message || '添加书籍失败，请稍后重试');
            } finally {
                this.addingBooks[bookKey] = false;
            }
        },
        
        isAdding(book) {
            const bookKey = `${book.platform || this.platform}_${book.book_id}`;
            return this.addingBooks[bookKey];
        },

        handleImageError(event) {
            // 图片加载失败，替换为占位符
            event.target.style.display = 'none';
            const parent = event.target.parentElement;
            if (parent && !parent.querySelector('.fa-book')) {
                const placeholder = document.createElement('i');
                placeholder.className = 'fas fa-book text-gray-300 text-3xl';
                parent.appendChild(placeholder);
            }
        }
    }
}
</script>
{% endblock %}
